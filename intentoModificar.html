            <h1>MODIFICAR PRODUCTO</h1>
            <form id="formulario">
                <label for="codigo">Código:</label>
                <input type="text" id="codigo" name="codigo" required><br>

                <label for="descripcion">Descripción:</label>
                <input type="text" id="descripcion" name="descripcion" required><br>

                <label for="cantidad">Cantidad:</label>
                <input type="number" id="cantidad" name="cantidad" required><br>

                <label for="precio">Precio:</label>
                <input type="number" step="0.01" id="precio" name="precio" required><br>

                <button type="submit">Guardar Cambios</button>
                <a href="index.html">Menu principal</a>
            </form>
        </div>
    </article>

    <script>

        //const URL ="https://iv4n2000.pythonanywhere.com/"
        const URL = "https://xtsulyts.pythonanywhere.com/"

        // Capturamos el evento de envío del formulario
    document.getElementById('formulario').addEventListener('submit', function (event) {
        event.preventDefault(); // Evitamos que se envíe el form por ahora

  // Obtenemos los valores del formulario
    var codigo = document.getElementById('codigo').value;
    var descripcion = document.getElementById('descripcion').value;
    var cantidad = document.getElementById('cantidad').value;
    var precio = document.getElementById('precio').value;

    // Creamos un objeto con los datos del producto
    var producto = {
        codigo: codigo,
        descripcion: descripcion,
        cantidad: cantidad,
        precio: precio
    };

    // Realizamos la solicitud PUT al servidor
    fetch(URL + 'burgers/' + codigo, {
        method: 'PUT',
        headers: {
        'Content-Type': 'application/json'
        },
        body: JSON.stringify(producto)
    })
        .then(function (response) {
        // Código para manejar la respuesta
        if (response.ok) {
            return response.json(); // Parseamos la respuesta JSON
        } else {
            // Si hubo un error, lanzar explícitamente una excepción
            // para ser "catcheada" más adelante
            throw new Error('Error al modificar el producto.');
        }
        })
        .then(function (data) {
        alert('Producto modificado correctamente.');
        //Limpiamos el formulario.
        document.getElementById('codigo').value = "";
        document.getElementById('descripcion').value = "";
        document.getElementById('cantidad').value = "";
        document.getElementById('precio').value = "";
        })
        .catch(function (error) {
        // Código para manejar errores
        alert('Error al modificar el producto.');
        console.log(error);
        });
    });

    </script>
